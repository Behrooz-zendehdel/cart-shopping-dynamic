<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="cart__count">
            <i class="fa fa-shopping-cart"></i>
            <div class="total__counter">0</div>
          </div>
          <div class="logo">
            <h1>فروشگاه کفش</h1>
          </div>
        </nav>
        <div class="cart">
          <div class="cart__items">
            <div class="cart__item">
              <input type="hidden" id="product__id" />
              <img
                src="./img/alexander-rotker-l8p1aWZqHvE-unsplash-removebg-preview.png"
                alt=""
                id="product__"
              />
              <h4 class="product__name">nike</h4>
              <a href="" class="btn__small">&minus;</a>
              <h4 class="product__quantity">10</h4>
              <a href="" class="btn__small">&plus;</a>
              <h4 class="product__price">10000</h4>
              <a href="" class="btn__small btn__remove">&times;</a>
            </div>
            <div class="check__out">
              <h4 class="total__price">مجموع :</h4>
              <h4 class="total__cost">9000 تومان</h4>
              <button class=" btn btn__check__out btn__small">پرداخت</button>
            </div>
          </div>
        </div>
      </header>
    </div>

    <script src="./js/all.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
